      <br /><br />
      <h5 class="pb-2 border-bottom text-shadow-3 text-dark fw-bold" style="text-align: center;">
        Entre em contato com nossos administrativo

    <div class="row mb-2">
      <div class="col-md-6">
        <img src="img/study2.jpg" width="550px" />

      <div class="col-md-6">
        <form id="contatoform" name="contatoform" method="post">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="nome">Seu Nome</label>
                      <input type="textbox" class="form-control" id="nome" placeholder="Nome: " aria-label="Nome">
                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="email">Seu Email</label>
                      <input type="email" class="form-control" id="email" placeholder="nome@email.com">
                    </div>
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
                <p></p>
                <!--Grid column-->
                <div class="col-md-12">
                    <div class="md-form">
                      <label for="exampleFormControlTextarea1">Digite sua mensagem para nós</label>
                      <textarea class="form-control" id="textAreaMensagem" rows="3" placeholder="Digite sua mensagem: "></textarea>
                    </div>

                </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <p></p>
              <!--Grid column-->
              <div class="col-md-12">
                  <div class="md-form" style="padding-left: 87%;">
                    <button type="button" class="btn btn-primary" onclick="funcaoEnviar();">Enviar</button>
                  </div>

              </div>
          </div>
          <script>
            function funcaoEnviar(){
                var texto = document.getElementById("textAreaMensagem");
                var email = document.getElementById("email");
                var nome = document.getElementById("nome");
                if(texto.value != "" && email.value != ""){
                  email.value = "";
                  texto.value = "";
                  nome.value = "";
                  alert("Mensagem enviada! Logo responderemos, obrigado!");
                  
                }
                else
                {alert("Digite seu email e mensagem!")}
            }
          </script>
          <!--Grid row-->
